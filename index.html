<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Creative Director</title>
  <meta name="description" content="Creative Director — selected work." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="wrap header">
    <div class="id">
      <div class="name">Your Name</div>
      <div class="role">Creative Director</div>
    </div>

    <nav class="nav">
      <a href="#work">Work</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section id="work" class="work">
      <div class="intro">
        <p class="strap">
          Selected work — refreshed each visit.
        </p>
        <button class="refresh" id="refreshBtn" type="button" aria-label="Shuffle thumbnails">
          Shuffle
        </button>
      </div>

      <div class="grid" id="grid" aria-label="Selected work thumbnails">
        <!-- JS injects 12 tiles here -->
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact</h2>
      <p>
        <a href="mailto:you@email.com">you@email.com</a>
        <span class="dot">·</span>
        <a href="https://instagram.com/yourhandle" target="_blank" rel="noreferrer">Instagram</a>
        <span class="dot">·</span>
        <a href="https://vimeo.com/yourlink" target="_blank" rel="noreferrer">Vimeo</a>
      </p>
    </section>
  </main>

  <footer class="wrap footer">
    <small>© <span id="year"></span> Your Name</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
